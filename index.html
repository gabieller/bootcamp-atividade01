<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBG Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>RGB Simulator</h1>
    <div class = 'slider'>
        <label class = "slider">
           <span>(R) Red</span> 
            <input 
                type="range" 
                id = "sliderRed"  
                name="sliderRed" 
                min = '0' 
                max = '255' 
            /> 
    </label>
        <input 
            type="text" 
            id = "textRed"
            value="0"
            disabled
        /> 
    </div>

    <div class = 'slider'>
        <label class = "slider">
            <span>(G) Green </span>    
            <input 
                type="range" 
                id = 'sliderGreen' 
                name="sliderGreen" 
                min = '0' 
                max = '255'  
            /> 
    </label>  

        <input 
            id = 'textGreen' 
            type="text" 
            value="0"
            disabled
            />
    </div>

    <div class = 'slider'>
        <label class = "slider"> 
            <span>(B)Blue</span> 
            <input 
                type="range" 
                id = 'sliderBlue'
                name="sliderBlue" 
                min = '0' 
                max = '255' 
            /> 
        </label> 

        <input 
            id = 'textBlue' 
            type="text" 
            value="0"
            disabled
        />
    </div>

    <div id = "square" ></div> <!--Para criar o quadrado no CSS-->

    <script src = "js/script.js"></script>
    
</body>
</html>
